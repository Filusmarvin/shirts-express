<!DOCTYPE html>
<html>
<head>
	<title>T-Shirt Shop 2</title>
	<link rel="stylesheet" href="tshirt.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<article class="container">
	<img class="shirt" src="shirts/blue-front.png">
	<div class="bottom-section">
		<i class="fa fa-exchange" aria-hidden="true" style="font-size: 30px";></i>
		<i class="fa fa-heart" aria-hidden="true" style="font-size: 30px;"></i>
		<div class="theSizes">
			<p class="fa fa-xl" style="font-size: 30px;">XL</p>
			<div class="menuBox menu1">
				<ul class="menulist">
					<li >  XL </li>
					<li >  L  </li>
					<li >  M  </li>
					<li >  S  </li>
				</ul>
			</div>
		</div>
		<div class="fa shirt-box" style="font-size: 30px;">
			<div class="shirt-color"> <!-- This is the blue color box --> </div>
			<div class="color-boxes color1">
				<div class="fourboxes orange"></div>
				<div class="fourboxes blue"></div>
				<div class="fourboxes pink"></div>
				<div class="fourboxes green"></div>
			</div>
		</div>
		<i class="fa fa-shopping-cart 1" aria-hidden="true" value="0" id="0"style="font-size: 30px;"></i>
	</div>
	<p class="item">
		<span class="name"> Save the Trees</span>
		<span> $ <span class="price"> 29 </span> </span>
	</p>
</article>
